environment:
  matrix:
    - nodejs_version: "4"
    - nodejs_version: "5"
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"
    - nodejs_version: "9"

cache:
 - "%LOCALAPPDATA%\\Yarn"

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - yarn

test_script:
  - yarn test

build: off
