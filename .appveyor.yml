environment:
  matrix:
    - nodejs_version: '10'
    - nodejs_version: '12'
    - nodejs_version: '14'

cache:
  - node_modules
  - '%APPDATA%\npm-cache'

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install

test_script:
  - npm run lint
  - npm run test

build: off
