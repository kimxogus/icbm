machine:

  timezone:
    Asia/Seoul

  node:
    version: 7.10.0

  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - nvm use 4.8.3 && yarn test
    - nvm use 6.10.3 && yarn test
    - nvm use 7.10.0 && yarn test
    - nvm use 8.0.0 && yarn test
