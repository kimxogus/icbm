machine:

  timezone:
    Asia/Seoul

  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
test:
  override:
    - nvm install 4.8.3 && nvm use 4.8.3 && yarn test
    - nvm install 6.10.3 && nvm use 6.10.3 && yarn test
    - nvm install 7.10.0 && nvm use 7.10.0 && yarn test
